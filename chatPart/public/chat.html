<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  
  <title>DCS App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Doctors Communication System (DCS)</h1>
      <div>
        <a href="https://d184-5-206-233-166.eu.ngrok.io/"  target="_blank" id="video">Start a Video Meeting</a>
        <a href="index.html" target="_blank" class="btn">Leave Room</a>
      </div>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users </h3>
        <ul id="users">
          <li>Brad</li>
          <li>John</li>
          <li>Mary</li>
          <li>Paul</li>
          <li>Mike</li>
        </ul>
      </div>
      
      <div class="chat-messages">
         <!-- <div class="message">
            <a href="/download" id="linku" target="_blank">dwddwwdwddw</a> 
         </div> -->
        
      </div>



    </main>
    <div class="chat-form-container">
      <form id="chat-form">

        <label for="file-upload" class="custom-file-upload" style="margin-right: 1rem;">
          <i class="fa fa-cloud-upload"></i> Upload Lab Test
        </label>
        <input id="file-upload" type="file" data-buttonText="your label hoes here">

        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />

        


        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button> 


        <input
          id="ptName"
          type="text"
          placeholder="Enter patient name"
          autocomplete="off"
        />


        
      </form>

     
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
